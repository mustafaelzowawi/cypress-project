<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cypress - Feedback & Testing</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/feedback.css" />
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <h1>Feedback & Usability Testing</h1>
            <div class="nav-links">
                <a href="index.html">Map View</a>
            </div>
        </div>

        <div class="feedback-response" id="feedbackResponse"></div>
        
        <div class="section">
            <h2>Help Us Improve Cypress</h2>
            <p>
                Thank you for participating in our usability testing and feedback program. 
                Your insights will help us make Cypress more effective and user-friendly.
            </p>
        </div>
        
        <form id="feedbackForm">
            <div class="section">
                <h3>About You</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required>
                    <option value="">-- Please select --</option>
                    <option value="resident">Resident</option>
                    <option value="business">Business Owner</option>
                    <option value="city">City Official</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="section">
                <h3>Your Experience</h3>
                
                <label for="easeOfUse">How easy was it to use the application?</label>
                <select id="easeOfUse" name="easeOfUse" required>
                    <option value="">-- Please select --</option>
                    <option value="5">Very Easy</option>
                    <option value="4">Easy</option>
                    <option value="3">Neutral</option>
                    <option value="2">Difficult</option>
                    <option value="1">Very Difficult</option>
                </select>
                
                <label for="usedFeatures">Which features have you used? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="usedFeatures" value="mapView"> Map View</label>
                    <label><input type="checkbox" name="usedFeatures" value="reportIssue"> Report an Issue</label>
                    <label><input type="checkbox" name="usedFeatures" value="viewReports"> View Existing Reports</label>
                    <label><input type="checkbox" name="usedFeatures" value="other"> Other</label>
                </div>
                
                <label for="likedMost">What did you like most about the application?</label>
                <textarea id="likedMost" name="likedMost"></textarea>
                
                <label for="improvements">What could be improved?</label>
                <textarea id="improvements" name="improvements"></textarea>
            </div>
            
            <div class="section">
                <h3>Specific Tasks</h3>
                
                <label>How would you rate the difficulty of the following tasks:</label>
                
                <label for="taskFindingMap">Finding a location on the map</label>
                <select id="taskFindingMap" name="taskFindingMap" required>
                    <option value="">-- Please select --</option>
                    <option value="5">Very Easy</option>
                    <option value="4">Easy</option>
                    <option value="3">Neutral</option>
                    <option value="2">Difficult</option>
                    <option value="1">Very Difficult</option>
                </select>
                
                <label for="taskReportingIssue">Reporting an issue</label>
                <select id="taskReportingIssue" name="taskReportingIssue" required>
                    <option value="">-- Please select --</option>
                    <option value="5">Very Easy</option>
                    <option value="4">Easy</option>
                    <option value="3">Neutral</option>
                    <option value="2">Difficult</option>
                    <option value="1">Very Difficult</option>
                </select>
                
                <label for="taskNavigating">Navigating between different pages</label>
                <select id="taskNavigating" name="taskNavigating" required>
                    <option value="">-- Please select --</option>
                    <option value="5">Very Easy</option>
                    <option value="4">Easy</option>
                    <option value="3">Neutral</option>
                    <option value="2">Difficult</option>
                    <option value="1">Very Difficult</option>
                </select>
            </div>
            
            <div class="section">
                <h3>Additional Comments</h3>
                <label for="additionalComments">Any other feedback or suggestions?</label>
                <textarea id="additionalComments" name="additionalComments"></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <script src="js/feedback.js"></script>
</body>
</html>
